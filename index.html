<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;500;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div id="page" class="flex">
      <div class="wrapper">
        <header>
          <img src="./assets/logo.png" alt="Logo">
        </header>

        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
            <p>Faça login ou registre-se para acessar nossa plataforma.</p>
          </div>
          <form action="https://github.com/FabinhoFlauzino" class="validatorForm">
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Digite seu e-mail" data-rules="required|email">
            </div>
            <div class="input-wrapper">
              <div class="label-wrapper flex">
                <label for="password">Senha</label>
                <a href="#">Esqueceu a senha?</a>
              </div>
              <input type="password" id="password" placeholder="Digite sua senha" data-rules="required|min:6">
              <img onclick="toogleEye()" src="./assets/eye.svg" alt="" class="eye show-password hide">
              <img onclick="toogleEye()" src="./assets/eye-off.svg" alt="" class="eye hide-password">
            </div>
  
            <button type="submit">Entrar</button>
  
            <div class="create-account">Ainda não tem conta <a href="#">Inscreva-se</a></div>
          </form>

          <p class="footer">&copy; Desenvolvido por Fabinho Flauzino</p>
        </main>
      </div>
      <img src="./assets/background.jpg" alt="Imagem de Fundo" class="background">
    </div>

    <script src="main.js"></script>
  </body>
</html>
